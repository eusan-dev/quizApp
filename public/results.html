<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>QuizApp - Results</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Header Section -->
  <header class="site-header">
    <div class="header-content">
      <div class="logo"><a href="index.html">QuizApp<span>?</span></a></div>
      <nav class="nav-bar">
        <a href="index.html">Home</a>
        <a href="quiz.html">Take Quiz</a>
        <a href="results.html">Results</a>
      </nav>
    </div>
  </header>
  <!-- Results Section -->
  <div class="container">
    <h1 class="results-title">Quiz Completed!</h1>
    <p id="latest-score" class="score-line">Your Score: 0/10</p>
    <p id="latest-time" class="time-line">Time Taken: 0 seconds</p>
    <button onclick="restartQuiz()" style="
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #EDA9A9;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
    ">Restart Quiz</button>
  </div>

  <script>
    const results = JSON.parse(localStorage.getItem('quizResults')) || [];
    const latest = results[results.length - 1];

    if (latest) {
      document.getElementById('latest-score').textContent = `Your Score: ${latest.score}/10!`;
      document.getElementById('latest-time').textContent = `Time Taken: ${latest.timeTaken} seconds`;
    }
    function restartQuiz() {
      window.location.href = "quiz.html";
    }
  </script>

  <!-- Footer Section -->
  <footer class="site-footer">
    <div class="footer-wrapper">
      <img src="footer-ornament.svg" alt="Footer Design" class="footer-ornament">
      <p>QuizApp Â© 2025</p>
    </div>
  </footer>
</body>

</html>

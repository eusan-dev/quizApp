<script>
  fetch('/api/leaderboard')
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById('leaderboard-container') || document.createElement('div');
      container.id = 'leaderboard-container';

      data.forEach((player, i) => {
        const row = document.createElement('p');
        row.textContent = `#${i + 1}: ${player.username} â€” ${player.score} pts in ${Math.round(player.timeTaken)} sec`;
        container.appendChild(row);
      });

      document.body.appendChild(container);
    });
</script>
